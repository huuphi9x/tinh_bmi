<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chỉ Số Cân Nặng Của Cơ Thể</title>
</head>
<body>
<script>
    let weight =parseFloat(prompt("Nhập Cân Nặng"));
    let height =parseFloat(prompt("Nhập Chiều Cao"));
    let bmi = weight / (height * height);
    if (height <=0 || weight <=0) {
        alert("Nhập sai giá trị cân nặng hoặc chiều cao!");
    }
    else if (bmi <18.5) {
        alert("Underweight");
    }
    if (bmi >= 18.5 && bmi <25){
        alert("Normal");
    }
    if (bmi >= 25.0 && bmi<30){
        alert("Overweight");
    } if (bmi >= 30){
        alert("Obese");
    }
</script>
</body>
</html>
